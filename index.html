<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Voyage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
   <header>
     <div class="navbar">

        <div class="nav-logo border">
               <div class="logo">
                
               </div>
        </div>

        <div class="nav-address border">
            <p style="font-size: 1rem;">Your Location</p>
            <div style="align-items: center;display: flex;" class="add-icon">
              
                <i class="fa-solid fa-location-dot fa-2xs"></i>
                <pre> India</pre>
            </div>
        </div>

        <div class="nav-search">
            <select class="search-select" name="" id="">
                <option value="all">All</option>
            </select>
            <input class="search-input" placeholder="What's on Your Mind?">
            <div  class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-signin">
            <p><span>Welcome Curious!</span></p>
            <p class="nav-second"><span>Login</span></p>
        </div>
        <div class="about">
            <span>About Us</span>
        </div>
        <div class="contact">
            <span>Contact Us</span>
        </div>

     </div>


   </header>
    
</body>
</html>
